<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="calculator-screen">
        <div id="calculator-keys">
            <div class="header">
                <p class="calculo">0</p>
            </div>
            <div class="number_and_buttons">
                <button class="operator porcent" data-math="porcent">%</button>
                <button class="operator divi" data-math="divide">รท</button>
                <button class="operator multi" data-math="multiply">x</button>
                <button class="operator delete" data-operation="delete">โซ</button>
                <button class="operator seven" data-number="7">7</button>
                <button class="operator eigth" data-number="8">8</button>
                <button class="operator nine" data-number="9">9</button>
                <button class="operator minus" data-math="minus">-</button>
                <button class="operator four" data-number="4">4</button>
                <button class="operator five" data-number="5">5</button>
                <button class="operator six" data-number="6">6</button>
                <button class="operator add" data-math="add">+</button>
                <button class="operator three" data-number="3">3</button>
                <button class="operator two" data-number="2">2</button>
                <button class="operator one" data-number="1">1</button>
                <button class="operator xor" data-math="change">+/-</button>
                <button class="operator zero" data-number="0">0</button>
                <button class="operator dat" data-number=".">.</button>
                <button class="operator result" data-operation="result">=</button>
        </div>
    </section>
    <script src="./caculador.js"></script>
</body>
</html>

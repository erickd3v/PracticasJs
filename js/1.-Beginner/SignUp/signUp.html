<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="title">Join the community</h1>
            <div class="content">
                <div class="content_join">
                    <p class="first_text">Take your art to the next level. Get it seen by millions of people.</p>
                    <button class="facebook">Join with Facebook</button>
                </div>
                <p class="or">Or</p>
                <div class="content_create">
                    <input type="text" class="inputFirstName" placeholder="First name">
                    <div class="errorFirst"></div>
                    <input type="text" class="inputLastName" placeholder="Last name">
                    <div class="errorLast"></div>
                    <input type="text" class="inputEmail" placeholder="Email">
                    <div class="errorEmail"></div>
                    <input type="text" class="inputPass" placeholder="Password">
                    <div class="errorPass"></div>
                    <button class="content_create_confirm">Create New Account</button>
                </div>
            </div>
            <p class="last_text">By joining, you agree to our Terms of Service and Privacy Policy</p>
        </section>
    </main>

    <script src="./signIn.js"></script>
</body>
</html>

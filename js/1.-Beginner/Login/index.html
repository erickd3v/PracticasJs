<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login of User</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
</head>
<body>
    <main>
        <h1 class="title">Log in</h1>
        <div class="dates">
            <div class="dates_insert">
                <input class="inputEmail" type="text" placeholder="Enter email">
                <div class="Emailerror"></div>
                <input class="inputPass" type="password" placeholder="Enter password">
                <div class="Passerror"></div>
                <button class="logIn">Log in</button>
            </div>
            <p class="or">OR</p>
            <div class="dates_alternatives">
                <button class="optionGoogle" onclick="getToken();"><img src="" alt="Google">Continue with Google</button>
                <button class="optionMicrosoft"><img src="" alt="Microsoft">Continue with Microsoft</button>
                <button class="optionApple"><img src="" alt="Apple">Continue with Apple</button>
            </div>
        </div>
        <p class="alternative">Can't log in? <li>Already have an account?</li></p>
    </main>
    <script src="./login.js"></script>
    <!-- <button onclick="revokeToken();">Revoke token</button> -->
    </script>
</body>
</html>
